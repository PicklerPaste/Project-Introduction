<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Jair Pickler</title>
		<link rel="shortcut icon" href="./imagens/studies_ico.ico">

		<link rel="stylesheet" href="./style/reset.css">
		<link rel="stylesheet" href="./style/contato_style.css">
		<script src="https://kit.fontawesome.com/ce19328c71.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div id="contatocabeçalho" class="contatocabeçalho">
				<input id="btn" type="button">
    			<label for="btn" class="mudar-tema"><i id="solluacontato" class="fa-solid fa-sun"></i></label>
				<img src="./imagens/imagem_logo4.gif" class="contatocabeçalhoimagem" alt="Image Studies">

				<nav class="contatomenu">
					<ul>
						<a><li id="btninicio" class="contatocabeçalholistaitens"><i class="fa-solid fa-square-caret-left"></i>Início</li></a>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div id="contato" class="contato">
				<h1 class="contatotitulo">Contato</h1>
				<img id="contatoimagem" class="contatoimagem" src="./imagens/imagem_contato.png" alt="Send Image">
				<form id="formulario">
					<fieldset>
						<label for="nomesobrenome">Nome e sobrenome</label>
						<input type="text" id="nomesobrenome" class="input_contato" name="nome" minlength="3" data[nome] required>
						<span class="mensagem-erro"></span>
					</fieldset>

					<fieldset>
						<label for="email">E-mail</label>
						<input type="email" id="email" class="input_contato" name="email" data[email] required placeholder="seuemail@dominio.com">
						<span class="mensagem-erro"></span>
					</fieldset>

					<fieldset>
						<label for="telefone">Telefone</label>
						<input pattern="\(?[0-9]{2}\)?[\s]?[0-9]{4,5}-?[0-9]{4}" type="tel" id="telefone" class="input_contato" name="telefone" data[telefone] required minlength="10" placeholder="(XX) XXXXX-XXXX">
						<span class="mensagem-erro"></span>
					</fieldset>

					<fieldset>
						<label for="mensagem">Mensagem</label>
						<textarea cols="70" rows="10" id="mensagem" class="input_contato" name="mensagem" minlength="10" data[mensagem] required></textarea>
						<span class="mensagem-erro"></span>
					</fieldset>

					<fieldset class="radioinput">
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" value="email" id="tipodecontato" name="contato" data[contato]>E-mail</label>

						<label for="radio-telefone"><input type="radio" value="telefone" id="tipodecontato" name="contato" data[contato]>Telefone</label>
					
						<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="tipodecontato" name="contato" data[contato] checked>WhatsApp</label>
					
					</fieldset>

					<button type="submit" id="enviar" class="enviar">
						Enviar Formulário
					</button>

				</form>
			</div>
		</main>

		<footer>
			<div class="contatofooter">
				<img class="contatofooterimagem" src="./imagens/footer_up1.png" alt="Footer Image">
				<p class="contatocopyright">&#169; Copyright Jair Pickler Junior - 2023</p>
				<div class="contatofootericons">
					<a href="https://github.com/PicklerPaste"><i class="fa-brands fa-github"></i></a>
					<a href="https://www.linkedin.com/in/jair-pickler-junior"><i class="fa-brands fa-linkedin"></i></a>
				</div>
			</div>
		</footer>
	<script src="./js/light-theme-contato.js"></script>
	<script src="./js/formulario.js" type="module"></script>
	<script src="./js/animacao-enviar.js" type="module"></script>
	</body>
</html>
